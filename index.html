<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sins of the Demon Lords</title>
    <base href="./" />
    <link rel="stylesheet" href="style.css">
    
    <!-- CRITICAL: Early Error Handler -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = `
                    <div style="background:#1a0505; color:#ff5555; padding:20px; font-family:monospace; height:100vh;">
                        <h1>CRITICAL ERROR</h1>
                        <p>${message}</p>
                        <p>Source: ${source}:${lineno}:${colno}</p>
                        <pre>${error ? error.stack : 'No stack trace'}</pre>
                        <button onclick="localStorage.clear(); location.reload()">Clear Data & Reload</button>
                    </div>
                `;
            }
        };
        // Also catch unhandled promise rejections (like dynamic import failures)
        window.onunhandledrejection = function(event) {
            window.onerror(event.reason, 'Promise', 0, 0, event.reason);
        };
    </script>

    <!-- React Dependencies via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "prop-types": "https://esm.sh/prop-types@15.8.1"
      }
    }
    </script>
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <div id="root">
        <!-- Loading State (Replaced by React if successful) -->
        <div style="color: white; text-align: center; margin-top: 20%; font-family: sans-serif;">
            <p>Summoning the Demon Lords...</p>
            <small>(Loading resources)</small>
        </div>
    </div>
</body>
</html>
